<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="form-container">
        <h2>Book a Room</h2>
        <form id="bookRoomForm">
            <input type="text" id="username" placeholder="Your UserName" required>
            <input type="text" id="room_number" placeholder="Room Number" required>
            <input type="text" id="check_in_date" placeholder="Check in Date (yyyy-mm-dd)" required>
            <input type="text" id="check_out_date" placeholder="Check out Date (yyyy-mm-dd)" required>
            <button type="submit">Book Room</button>
        </form>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
