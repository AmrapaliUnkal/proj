<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Options</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="login-option-container">
        <h2>Choose Your Role</h2>
        <div class="button-container">
            <!-- User Login Image acting as a button -->
            <a href="signin">
                <img src="images/usericon.jpg" alt="User Login" class="login-button">
            </a>
            
            <!-- Admin Login Image acting as a button -->
            <a href="adminlogin">
                <img src="images/adminicon.jpg" alt="Admin Login" class="login-button">
            </a>
        </div>
    </div>
</body>
</html>
